<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="assets/images/profile-pic.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Social links profile</title>
  </head>
  <body>
    <div id="container">
      <div id="profileContent">
        <div id="imgProfile">
          <img src="assets/images/fotoPerfil.png" alt="img" />
        </div>
        <div id="profileInformations">
          <div id="name">
            <p>Antoni Matheus</p>
          </div>
          <div id="location">
            <p>Primavera, Brasil</p>
          </div>
        </div>
        <div id="about">
          <p>"Web Developer & Graphic Designer."</p>
          <h6>clique na imagem | click the image</h6>
        </div>
      </div>
      <div id="profileLinks">
        <ul>
          <a href="https://antonisportfolio.netlify.app/" target="_blank">
            <img src="assets/images/FLYER-LINK-dev2.png" alt="FLYER-LINK-dev" />
          </a>
          <a href="https://antonisdesign.netlify.app/" target="_blank">
            <img
              src="assets/images/FLYER-LINK-design.png"
              alt="FLYER-LINK-design"
            />
          </a>
          <a href="contact.html" target="_parent">
            <img
              src="assets/images/FLYER-LINK-CONTACT.png"
              alt="FLYER-LINK-CONTACT"
            />
          </a>
        </ul>
      </div>
    </div>
  </body>
</html>
